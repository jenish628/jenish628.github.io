<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./ascii.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CS472: ASCII Animation Viewer </title>

    <script src="./ascii.js"> </script>
    <script src="./animation.js">  </script>
</head>


<body>
    <h1 class="toptext"> CSE 190 M ASCII ANIMATION VIEWER </h1>
    <div>
        <textarea name="textWriter" id="textWriter" cols="80" rows="20"> </textarea>
    </div>


    <div class="controlls">
        <fieldset class="fieldset">
            <legend> Play Controls </legend>
            <button name="start" id="start"> Start</button>
            <button name="stop" id="stop"> Stop </button>
        </fieldset>

        <fieldset class="fieldset">
            <legend> Animation </legend>
            <select id="animationselect" name="animationselect">
                <option value="blank" selected>Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>

        <fieldset class="fieldset">
            <legend> Size </legend>
            <select id="sizeSelect" name="sizeSelect">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>

        <fieldset class="fieldset">
            <legend> Speed </legend>
            <input type="checkbox" id="speed" name="speed">
            Turbo
        </fieldset>
    </div>



</body>


</html>
