<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel="stylesheet" href="./ascii.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CS472: ASCII Animation Viewer </title>

    <script src="./ascii.js">

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<body>
    <h1 class="toptext"> CSE 190 M ASCII ANIMATION VIEWER </h1>
    <div>
        <textarea name="textWriter" id="textWriter" cols="80" rows="20"> </textarea>
    </div>


    <div class="controlls">
        <fieldset class="fieldset">
            <legend> Play Controls </legend>
            <button name="start" id="start"> Start</button>
            <button name="stop" id="stop"> Stop </button>
        </fieldset>

        <fieldset class="fieldset">
            <legend> Animation </legend>
            <select id="animationselect" name="animationselect">
                <option> Blank </option>
                <option> Exercise </option>
                <option> Juggler </option>
                <option> Bike </option>
                <option> Dive </option>
                <option> Custom </option>
            </select>
        </fieldset>

        <fieldset class="fieldset">
            <legend> Size </legend>
            <select id="sizeSelect" name="sizeSelect">
                <option> Tiny </option> 
                <option> Small </option>
                <option> Medium </option>
                <option> Large </option>
                <option> Extra Large </option>
                <option> XXl </option>
            </select>
        </fieldset>

        <fieldset class="fieldset">
            <legend> Speed </legend>
            <input type="checkbox" id="speed" name="speed"> 
            Turbo
        </fieldset>
    </div>


    <div>
        <h1> This is the practie ones </h1>
        First: <input type="text" name = "input">
        Second: <input type="text" name="text">
    </div>
</body>


</html>
